<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head "></head>
<body>
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${anime_alist} and ${anime_alist.size()}">No anime. :-(</p>

    <ul>
        <li th:each="anime : ${anime_alist}" th:text="${anime}"></li>
    </ul>

</body>
</html>
