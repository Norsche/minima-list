<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head "></head>
<body>
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${anime_hmap} and ${anime_hmap.size()}">No anime. :-(</p>

    <tr th:each="anime : ${anime_hmap}">
        <td th:text="${anime.key}">Name</td>
        <td th:text="${anime.value}">Description</td>
    </tr>

</body>
</html>
